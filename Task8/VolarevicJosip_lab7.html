    <script>
        const a = 4;
        const b = 3;

        const hip = (a, b) => {
            const sqr = (a) => a * a;
            const root = (a) => Math.sqrt(a);
            return (root(sqr(a) + sqr(b)));
        };

        console.log(hip(a, b));

        let curryedHello = (msg1) => (msg2) => msg1 + msg2;

        let poruka = curryedHello("Kolegij i ects bodovi: ");
        console.log(poruka("MUP"));

        const arr = Array.from({length: 20}, () => Math.floor(10 + Math.random() * 90));
        console.log(arr);

        const filteredArr = arr.filter((el) => el >50 && el < 90);
        console.log(filteredArr);

        const sortedFilteredArr = filteredArr.sort();
        console.log(sortedFilteredArr);

        const updatedSortedFilteredArr = sortedFilteredArr.slice(1, -1);
        console.log(updatedSortedFilteredArr);

        const sumOfElements = updatedSortedFilteredArr.reduce((el, next) => el + next);
        console.log(sumOfElements);

    </script>
